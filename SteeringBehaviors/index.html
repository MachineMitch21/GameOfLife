<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="container-fluid p-3 text-center">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="display-text" class="col-sm-12">The text to be displayed</label>
                        <input id="display-text" class="col-sm-8" type="text" placeholder="Enter your text here">

                        <input id="font-size" class="col-sm-12" type="range" min="0" max="200" value="100">
                        <label for="canvas-scale" class="col-sm-12">Canvas Scale</label>
                        <input id="canvas-scale" class="col-sm-12" type="range" min="0" max="100" value="75">
                    </div>
                </div>
            </div>
            <div class="col-sm-12" id="canvas-container">

            </div>
        </div>
    </div>

    <script src="../utilities.js"></script>
    <script src="Agent.js"></script>
    <script src="app.js"></script>
